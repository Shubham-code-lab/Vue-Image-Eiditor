<!DOCTYPE html>
<html>

<head>
  <title> </title>
  <link rel="stylesheet" type="css/text" href="main.css" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="bootstrap.min.css" rel="stylesheet">
  <script src="bootstrap.bundle.min.js"></script>
  <script src="vue.global.js"></script>

</head>

<body style="height: 100vh;">
  <div id="app">
    <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Open editor
      </button>
    </div>
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Crop image</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <!-- Modal body -->

          <div class="modal-body" style="height: 70vh;">
            <div class="row" style="height: 100%;">
              <!-- column 1 -->
              <div class="col-sm-3">
                <div class="row p-4 pb-2 pr-0"><input type="text" :value="height" @input="onInputHeight" id="height-box"
                    placeholder="height"></div>
                <div class="row p-4 pr-0"><input type="text" :value="width" @input="onInputWidth" id="width-box"
                    placeholder="width"></div>
              </div>
              <!-- column 2 
              <div class="col-sm-8  p-4 text-center"
                style="box-shadow: inset 0px 5px 10px 0px rgba(0, 0, 0, 0.5); overflow:scroll; max-height: 450px;">
                <canvas id="canvas" ref="can"> </canvas>
              </div>-->
              <!-- column 2 -->
              <div class="col-sm-8  p-4 text-center"
                style="box-shadow: inset 0px 5px 10px 0px rgba(0, 0, 0, 0.5); overflow:scroll; max-height: 450px;">
                <img v-bind:src="imgURL" alt="" ref="elImage" @load="imageFuns" class="image-to-edit">
              </div>
            </div>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <input type="file" id="fileupload" ref="myFile" accept="image/*" @change="selectedFile">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Crop</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="vueTest.js"></script>
  <script src="javaScript.js"></script>
</body>

</html>
